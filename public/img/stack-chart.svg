<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
	<!-- Define styles and colors -->
	<defs>
		<style>
			.timeline-text { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
			.year-text { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
			.legend-text { font-family: Arial, sans-serif; font-size: 9px; fill: #333; }
			.grid-line { stroke: #ddd; stroke-width: 1; }
			.title-text { font-family: Arial, sans-serif; font-size: 16px; fill: #333; font-weight: bold; }

			/* Color classes for different technology categories */
			.frontend { fill: #e74c3c; }      /* Red - Frontend */
			.backend { fill: #3498db; }       /* Blue - Backend */
			.mobile { fill: #2ecc71; }        /* Green - Mobile */
			.cloud { fill: #f39c12; }         /* Orange - Cloud/DevOps */
			.database { fill: #9b59b6; }      /* Purple - Database */
		</style>
	</defs>

	<!-- Chart background -->
	<rect width="900" height="500" fill="#f9f9f9"/>

	<!-- Title -->
	<text x="450" y="25" text-anchor="middle" class="title-text">Technology Stack Timeline - Alexey Komov</text>

	<!-- Grid lines (vertical year markers) -->
	<g class="grid">
		<line x1="150" y1="55" x2="150" y2="340" class="grid-line"/>
		<line x1="200" y1="55" x2="200" y2="340" class="grid-line"/>
		<line x1="250" y1="55" x2="250" y2="340" class="grid-line"/>
		<line x1="300" y1="55" x2="300" y2="340" class="grid-line"/>
		<line x1="350" y1="55" x2="350" y2="340" class="grid-line"/>
		<line x1="400" y1="55" x2="400" y2="340" class="grid-line"/>
		<line x1="450" y1="55" x2="450" y2="340" class="grid-line"/>
		<line x1="500" y1="55" x2="500" y2="340" class="grid-line"/>
		<line x1="550" y1="55" x2="550" y2="340" class="grid-line"/>
		<line x1="600" y1="55" x2="600" y2="340" class="grid-line"/>
		<line x1="650" y1="55" x2="650" y2="340" class="grid-line"/>
		<line x1="700" y1="55" x2="700" y2="340" class="grid-line"/>
		<line x1="750" y1="55" x2="750" y2="340" class="grid-line"/>
		<line x1="800" y1="55" x2="800" y2="340" class="grid-line"/>
		<line x1="850" y1="55" x2="850" y2="340" class="grid-line"/>
	</g>

	<!-- Year labels -->
	<g class="year-labels">
		<text x="150" y="395" text-anchor="middle" class="year-text">2007</text>
		<text x="200" y="395" text-anchor="middle" class="year-text">2009</text>
		<text x="250" y="395" text-anchor="middle" class="year-text">2011</text>
		<text x="300" y="395" text-anchor="middle" class="year-text">2013</text>
		<text x="350" y="395" text-anchor="middle" class="year-text">2015</text>
		<text x="400" y="395" text-anchor="middle" class="year-text">2017</text>
		<text x="450" y="395" text-anchor="middle" class="year-text">2019</text>
		<text x="500" y="395" text-anchor="middle" class="year-text">2021</text>
		<text x="550" y="395" text-anchor="middle" class="year-text">2023</text>
		<text x="600" y="395" text-anchor="middle" class="year-text">2024</text>
		<text x="650" y="395" text-anchor="middle" class="year-text">2025</text>
	</g>

	<!-- Technology timeline rows -->
	<g class="timeline-rows">
		<!-- JavaScript - Frontend core -->
		<text x="145" y="65" text-anchor="end" class="timeline-text">JavaScript</text>
		<rect x="150" y="55" width="500" height="12" class="frontend"/>

		<!-- HTML/CSS - Frontend basics -->
		<text x="145" y="82" text-anchor="end" class="timeline-text">HTML/CSS</text>
		<rect x="150" y="72" width="500" height="12" class="frontend"/>

		<!-- PHP - Early backend -->
		<text x="145" y="99" text-anchor="end" class="timeline-text">PHP</text>
		<rect x="150" y="89" width="50" height="12" class="backend"/>

		<!-- MySQL - Early database -->
		<text x="145" y="116" text-anchor="end" class="timeline-text">MySQL</text>
		<rect x="150" y="106" width="50" height="12" class="database"/>

		<!-- Java - Backend -->
		<text x="145" y="133" text-anchor="end" class="timeline-text">Java</text>
		<rect x="250" y="123" width="200" height="12" class="backend"/>

		<!-- Scala - Backend -->
		<text x="145" y="150" text-anchor="end" class="timeline-text">Scala</text>
		<rect x="300" y="140" width="150" height="12" class="backend"/>

		<!-- Bootstrap - Frontend -->
		<text x="145" y="167" text-anchor="end" class="timeline-text">Bootstrap</text>
		<rect x="300" y="157" width="150" height="12" class="frontend"/>

		<!-- Node.js - Backend -->
		<text x="145" y="184" text-anchor="end" class="timeline-text">Node.js</text>
		<rect x="400" y="174" width="250" height="12" class="backend"/>

		<!-- React - Frontend -->
		<text x="145" y="201" text-anchor="end" class="timeline-text">React</text>
		<rect x="400" y="191" width="250" height="12" class="frontend"/>

		<!-- Redux - Frontend -->
		<text x="145" y="218" text-anchor="end" class="timeline-text">Redux</text>
		<rect x="400" y="208" width="250" height="12" class="frontend"/>

		<!-- TypeScript - Frontend/Backend -->
		<text x="145" y="235" text-anchor="end" class="timeline-text">TypeScript</text>
		<rect x="450" y="225" width="200" height="12" class="frontend"/>

		<!-- Swift - Mobile -->
		<text x="145" y="252" text-anchor="end" class="timeline-text">Swift</text>
		<rect x="450" y="242" width="100" height="12" class="mobile"/>

		<!-- Objective-C - Mobile -->
		<text x="145" y="269" text-anchor="end" class="timeline-text">Objective-C</text>
		<rect x="450" y="259" width="200" height="12" class="mobile"/>

		<!-- React Native - Mobile -->
		<text x="145" y="286" text-anchor="end" class="timeline-text">React Native</text>
		<rect x="450" y="276" width="200" height="12" class="mobile"/>

		<!-- AWS Services - Cloud -->
		<text x="145" y="303" text-anchor="end" class="timeline-text">AWS</text>
		<rect x="475" y="293" width="125" height="12" class="cloud"/>

		<!-- DynamoDB - Database -->
		<text x="145" y="320" text-anchor="end" class="timeline-text">DynamoDB</text>
		<rect x="475" y="310" width="125" height="12" class="database"/>


	</g>

	<!-- Project/Career markers (black lines) -->
	<g class="career-markers">
		<!-- Scand period end -->
		<rect x="200" y="55" width="2" height="285" fill="#000"/>
		<!-- EPAM start -->
		<rect x="250" y="55" width="2" height="285" fill="#000"/>
		<!-- Telefonica/Coca-Cola end -->
		<rect x="400" y="55" width="2" height="285" fill="#000"/>
		<!-- Liberty Global start -->
		<rect x="400" y="55" width="2" height="285" fill="#000"/>
		<!-- Liberty Global end / Ticketmaster start -->
		<rect x="450" y="55" width="2" height="285" fill="#000"/>
		<!-- Ticketmaster end / Cox start -->
		<rect x="500" y="55" width="2" height="285" fill="#000"/>
		<!-- Cox end / ADNOC start -->
		<rect x="550" y="55" width="2" height="285" fill="#000"/>
	</g>

	<!-- Legend -->
	<g class="legend">
		<!-- Legend background -->
		<rect x="150" y="415" width="650" height="65" fill="white" stroke="#ddd" stroke-width="1"/>

		<!-- Legend title -->
		<text x="160" y="430" class="legend-text" font-weight="bold">Technology Categories:</text>

		<!-- Frontend legend -->
		<rect x="160" y="440" width="12" height="8" class="frontend"/>
		<text x="178" y="448" class="legend-text">Frontend (JS, React, HTML/CSS, TypeScript)</text>

		<!-- Backend legend -->
		<rect x="160" y="455" width="12" height="8" class="backend"/>
		<text x="178" y="463" class="legend-text">Backend (Java, Scala, Node.js, Python, PHP)</text>

		<!-- Mobile legend -->
		<rect x="400" y="440" width="12" height="8" class="mobile"/>
		<text x="418" y="448" class="legend-text">Mobile (React Native, Swift, Objective-C, Kotlin)</text>

		<!-- Cloud legend -->
		<rect x="400" y="455" width="12" height="8" class="cloud"/>
		<text x="418" y="463" class="legend-text">Cloud/DevOps (AWS, Azure)</text>

		<!-- Database legend -->
		<rect x="600" y="440" width="12" height="8" class="database"/>
		<text x="618" y="448" class="legend-text">Database (MySQL, DynamoDB)</text>

		<!-- Career markers legend -->
		<rect x="600" y="460" width="2" height="8" fill="#000"/>
		<text x="608" y="468" class="legend-text">Career transitions</text>
	</g>

	<!-- Career phases labels -->
	<g class="career-labels">
		<text x="175" y="45" text-anchor="middle" class="year-text">Scand</text>
		<text x="325" y="45" text-anchor="middle" class="year-text">Early EPAM</text>
		<text x="425" y="45" text-anchor="middle" class="year-text">Liberty Global</text>
		<text x="475" y="45" text-anchor="middle" class="year-text">Ticketmaster</text>
		<text x="525" y="45" text-anchor="middle" class="year-text">Cox Auto</text>
		<text x="575" y="45" text-anchor="middle" class="year-text">ADNOC</text>
	</g>
</svg>
